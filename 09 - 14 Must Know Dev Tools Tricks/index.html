<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks</title>
</head>
<body>
<p onclick="makeGreen()">*BREAK*DOWN*</p>

<script>
    const dogs = [{name: 'Snikers', age: 2}, {name: 'Hugo', age: 8}];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#bada55';
        p.style.fontSize = '50px';
    }

    //regular
    console.log('hello');

    //interpolated
    console.log('Hello, I am %s', 'Alina');

    let name = 'Alina';
    console.log(`Hello, I am ${name}`);

    //styled
    console.log('%c I am some great text', 'font-size: 25px; background: red');

    //warning
    console.warn('Oh nooo');

    //error
    console.error('Shit!');

    //info
    console.info('Crocodiles eat 3-4 people per year');

    //testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    //viewing DOM elements
    console.log(p);
    console.dir(p);

    //clearing
    console.clear();

    //grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);

        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);

        console.groupEnd(`${dog.name}`);
    });

    //counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');

    //timing
    console.time('fetching data');
    fetch('https://api.github.com/users/lalinchik')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);
</script>
</body>
</html>
